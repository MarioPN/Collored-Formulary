<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./stylesformulário.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <title>Collored Formulary</title>
</head>

<body>

    <div class="container">

        <p class="title-register">Cadastro </p>

        <form action="" method="post" enctype="multipart/form-data">

            <label for="Nome">Nome</label>
            <input type="text" placeholder="Digite seu nome aqui" name="Nome" required id="Nome">





            <label for="Email">Email</label>
            <input type="email" placeholder="Digite seu e-mail" name="Email" id="Email">






            <label for="Idade">Idade</label>
            <input type="number" id="Idade" style="width: 35px;" size="1" min="12" name="Idade">





            <label for="Data de Nascimento">Data de Nascimento</label>
            <input type="date" name="Data de Nascimento" id="Data de Nascimento">



            <label>Onde Você possui conta?
                <div>
                    <label class="checkbox-social">
                        <input type="checkbox" name="Instagram">
                        Instagram
                    </label>

                    <label class="checkbox-social">
                        <input type="checkbox" name="Facebook">
                        Facebook
                    </label>

                    <label class="checkbox-social">
                        <input type="checkbox" name="Youtube">
                        Youtube
                    </label>
                </div>
            </label>


            <label> Sexo

                <div>
                    <label class="sexo">
                        <input type="radio" name="genero" value="masculino">
                        Masculino
                    </label>

                    <label class="sexo">
                        <input type="radio" name="genero" value="feminino">
                        Feminino
                    </label>
                </div>

            </label>




            <label for="Cor dos Olhos">Cor dos Olhos</label>
            <input type="color" value="#00FA9A" name="Cor dos olhos" id="Cor dos Olhos">




            <label for="Biografia">Biografia</label>

            <textarea name="Biografia" id="Biografia"></textarea>




            <label for="Foto do Perfil">Foto do Perfil</label>

            <input type="file" accept=".image/*" name="Foto do perfil" id="Foto do Perfil">



            <label for="Telefone">Telefone</label>
            <input type="tel" name="Telefone" id="telefone">



            <label for="Link do Perfil do Facebook">Link do Perfil do Facebook</label>
            <input type="url" name="Link do perfil no facebook" id="Link do Perfil do Facebook">





            <label for="senha">Senha</label>
            <input type="password" minlength="6" maxlength="8" name="Senha" id="Senha">





            <div>
                <button type="reset" name="botao-enviar" value="meu-botao">Limpar</button>

                <button type="submit" value="meu-botao">Enviar</button>
            </div>

        </form>






    </div>















</body>

</html>
